<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Confirmar Presença</title>
  
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Ícones do Google -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <!-- Estilo Customizado -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h6 class="center-align">Confirmar Presença</h6>

    <form id="formulario">
      <!-- Lista Suspensa de Loja -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">store</i>
          <select id="loja" name="loja">
            <option value="" disabled selected>Selecione sua loja</option>
          </select>
          <label for="loja">Loja</label>
        </div>
      </div>

      <!-- Lista Suspensa de Nome -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <select id="nome" name="nome">
            <option value="" disabled selected>Selecione o seu nome</option>
          </select>
          <label for="nome">Nome</label>
        </div>
      </div>

    
      <!-- Lista Suspensa de Fornecedor
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">local_shipping</i>
          <select id="fornecedor" name="fornecedor">
            <option value="" disabled selected>Selecione o fornecedor</option>
          </select>
          <label for="fornecedor">Fornecedor</label>
        </div>
      </div>
      -->

      <!-- Lista Suspensa de Fornecedor 2-->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">local_shipping</i>
          <select id="fornecedor2" name="fornecedor2">
            <option value="" disabled selected>Selecione o fornecedor</option>
          </select>
          <label for="fornecedor2">Fornecedor</label>
        </div>
      </div>

      <!-- Campo de Data -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">calendar_today</i>
          <input type="text" class="datepicker" id="data" name="data" readonly>
          <label for="data">Data</label>
        </div>
      </div>

     <!-- Botão de Enviar -->
      <div class="row">
        <div class="col s12 right-align">
          <button class="btn waves-effect waves-light" type="submit">
            Enviar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Google API Client -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- Arquivo JavaScript Personalizado -->
  <script src="scripts.js"></script>
</body>
</html>
